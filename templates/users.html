{% extends 'master.html' %}

{% block title %}Users - Flask App{% endblock %}

{% block content %}

<div class="row mt-5">
  <div class="float-left">
      <a href="/users/create" class="btn btn-primary">Add</a>
  </div>
</div>
<div class="row mt-5">
    <div class="float-left">
        <h2>Users List</h2>
    </div>
</div>
<div class="row mt-5">
    <table class="table" id="userstbl">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th>username</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.username }}</td>
                <td><a href="/users/detail/{{ user.id }}/">Modify or Delete</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
